<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img class="image-mobile" src="./images/image-product-mobile.jpg" alt="">
        <img class="image-desktop" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="text">
        <p class="category"> Perfume</p>
        <h1><span class="h1-span"> Gabrielle </span> Essence Eau De Parfum </h1>


        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-span"> $149.99 </span>
          <s> $169.99 </s>
        </div>
        <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart </button>
      </div>
    </div>
  </main>

</body>

</html>
